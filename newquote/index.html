         ir.style.display='none';
         body.appendChild(ir);
          with(getElementById('ifr').contentWindow.document){
               open("text/plain", "replace");
               charset = "utf-8";
               write(content);
               close();
               document.charset = "utf-8";
               dlg = execCommand('SaveAs', false, 'quotes.txt');
           }
           body.removeChild(ir);
         }
        return dlg;
    }
