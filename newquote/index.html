<html>
    
    <body>
        <form onSubmit="addQuote()">
            <textarea id="quote"></textarea>
            <input type="submit" value = "Add" />
        </form>
    </body>
    
    <script type="text/javascript">
        
        var x = new XMLHttpRequest();
                
        function addQuote() {
            var quote = document.getElementById("quote").value;
            alert(quote);
            x.open("PUT","quotes.txt",false);
            x.send(quote);
        }
        
    </script>

</html>
